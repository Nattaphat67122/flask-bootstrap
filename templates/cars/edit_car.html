{% extends "layout.html" %}

{% block title %}
    {{title}}
{% endblock %}


{% block content %}
<div class="container">
    <h1>{{title}}</h1>
    <hr>
    <div class="card">
        <div class="card-header bg-success text-white">
            <h3>แก้ข้อมูลรถยนต์</h3>
            </div>
        <div class="card-body">
            <form method="post">
<div class="mb-3">
    <label for="id" class="form-label">id</label>
    <input disabled="{{ car.id }}" name="id" type="text" class="form-control" id="id" value="{{car.id}}">
    
<div class="mb-3">
    <label for="brand" class="form-label">Brand</label>
    <input value="{{ car.brand }}" name="brand" type="text" class="form-control" id="brand" >
    
  </div>

  <div class="mb-3">
    <label for="model" class="form-label">Model</label>
    <input value="{{ car.model }}" name="model" type="text" class="form-control" id="model" >
    
  </div>
  <div class="mb-3">
    <label for="year" class="form-label">Year</label>
    <input value="{{ car.year }}" name="year" type="text" class="form-control" id="year" >
    
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input value="{{ car.price }}" name="price" type="text" class="form-control" id="price" >
    
  </div>
  
  
  <button type="submit" class="btn btn-outline-success">
    <i class="bi bi-car-front-fill"></i> Update Car
    </button>
</form>
        </div>
    </div>
       
    
</div>
{% endblock %}
